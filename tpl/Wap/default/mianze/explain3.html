			<div class="disclaimer-con">
				<span>农场直供</span>

<p>
	寻找优质产地的资深农场，小农丁人矢志不渝。优质的产品、良好的信誉、科学的管理能够保证平台售出的每一款产品都有强大的人力、物力支撑，哪怕只是一粒米、一个苹果、一包茶叶……</p>
<p>深入农场考察每一款农产品从哪里来、怎样生长、何时收获、如何加工和售卖的全过程，全方位增加农产品生长加工过程的透明度，保证您能吃得安心。</p>
<p>通过全面了解不同产地不同加工工艺下同种产品的风味差别，我们更能够因地制宜，为有不同饮食偏好的人群提供更适合他们的优质农产品。</p>

			</div>
